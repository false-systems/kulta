name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    name: CI (Sykli)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "kulta-sykli"

      - name: Install sykli
        run: curl -fsSL https://raw.githubusercontent.com/yairfalse/sykli/main/install.sh | bash

      - name: Run sykli
        run: ~/.local/bin/sykli

  status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [ci]
    if: always()
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.ci.result }}" == "failure" ]; then
            echo "CI failed"
            exit 1
          fi
          echo "All checks passed"
