name: Sykli CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  # Sykli version to use
  SYKLI_VERSION: "0.1.3"

jobs:
  sykli:
    name: Run Sykli Pipeline
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "kulta-sykli"

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.17'
          otp-version: '26'

      - name: Download Sykli
        run: |
          # Download sykli binary from releases
          curl -L -o sykli "https://github.com/yairfalse/sykli/releases/download/v${SYKLI_VERSION}/sykli-linux-x86_64"
          chmod +x sykli
          sudo mv sykli /usr/local/bin/

      - name: Build sykli.rs pipeline definition
        run: cargo build --bin sykli --features sykli --release

      - name: Run Sykli Pipeline
        run: |
          # Generate pipeline JSON and run it
          ./target/release/sykli --emit | sykli run -
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
