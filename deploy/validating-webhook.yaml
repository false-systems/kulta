apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: kulta-validating-webhook
  labels:
    app: kulta-controller
webhooks:
- name: rollout.kulta.io
  clientConfig:
    service:
      name: kulta-controller
      namespace: kulta-system
      path: /validate
      port: 8443
    # caBundle will be injected by the controller on startup
    caBundle: ""
  rules:
  - apiGroups: ["kulta.io"]
    apiVersions: ["v1alpha1", "v1beta1"]
    operations: ["CREATE", "UPDATE"]
    resources: ["rollouts"]
    scope: Namespaced
  admissionReviewVersions: ["v1"]
  sideEffects: None
  failurePolicy: Fail
  matchPolicy: Equivalent
  timeoutSeconds: 10
